<html>
<head>

    <title>JavaScript Timer</title>
</head>
<body >
    <a style="color:white;" href="contents.html">back</a><center>
    <h1 style="color:white;">JavaScript Timer</h1>

    <div id="up">
        <br><br>
        <input onchange="view()" type="range" id="ran" min="10" max="3000"><div id="text"></div>
        <br>
        <div id="cnt"></div>
        <center>
            <br><br>
            <button id="btn" onclick="main()">Start</button><br>
            <button id="btn2" onclick="restart()">Restart</button>


        </center></div>
    <h6 style="color:white;"> Â©rudra pratap softwares 2020</h6>
</center>
</body>
<script>
        var num=11,flg=0;
  function restart(){location.reload();}
  document.getElementById("text").innerHTML=(document.getElementById("ran").value*10)/1000+" s";

     function view(){ document.getElementById("text").innerHTML=(document.getElementById("ran").value*10)/1000+" s";}
        function main(){


        document.getElementById("up").classList.remove("anim");

        var mybtn=document.getElementById("btn");
        mybtn.disabled=true;
        var ran=document.getElementById("ran").value;
        var b=setInterval(fun,ran);
        function fun()
        {
            --num;
            document.getElementById("cnt").innerHTML=num;
            if(num==0)
            {
             mybtn.disabled=false;
            clearInterval(b);
             flg=1;

document.getElementById("up").classList.add("anim");
        var inter=setInterval(loop,500);
            function loop(){
               navigator.vibrate(200);


   document.getElementById("btn"). addEventListener("click",function(){ clearInterval(inter)})    ;










            }
            num=11;


            }

         }

        }


    </script>
