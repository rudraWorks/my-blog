<html><body>
<style>
body{margin:0;overflow: hidden;}
#can{background:grey;}

</style>
<a href="contents.html">back</a>
<br><br>
<fieldset>
   <legend>SIN GRAPH SIMULATION</legend>
   <canvas id="can"></canvas>
</fieldset>

</body>
<script>
var can=document.getElementById("can");
var ctx=can.getContext('2d');
can.height=innerHeight/1.5;
can.width=innerWidth;
var arr=[],radius=100,angle=.2;
ctx.lineWidth=4;
ctx.strokeStyle="white";
function animate(){
requestAnimationFrame(animate);
var x=radius* Math.cos(angle);
var y=radius* Math.sin(angle);
arr.unshift(y);
ctx.clearRect(0,0,innerWidth,innerHeight);
ctx.beginPath();
ctx.arc(120,200,radius,0,2*Math.PI);
ctx.strokeStyle="white";                                                                   
ctx.stroke();
ctx.beginPath();
ctx.arc(x+120,y+200,8,0,2*Math.PI);
ctx.fillStyle="yellow";
ctx.fill();
ctx.lineTo(280,y+200);
ctx.stroke();
for(var i=0;i<arr.length;++i)
{
   ctx.beginPath();
   ctx.arc(i+280,arr[i]+200,3,0,2*Math.PI);
   ctx.fillStyle="yellow";
   ctx.fill();
}
if(arr.length>800)arr.pop();
angle+=.07;
}
animate();
</script></html>
