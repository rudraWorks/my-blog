<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>


    <title>Bubble Sort Visualizer</title>
</head>
<body>
    <center>
        <h1>Bubble Sort Visualizer</h1>
        <br>
        <br>
        <canvas id="can"></canvas>
        <br>
        <br>
        <button onclick="runloop()" id="sort">Sort</button><button onclick="unsort()" id="random">Random</button><button onclick="window.location.reload()">Reload</button>
        <br><br>
        Speed &nbsp;&nbsp;<span id="spd"></span>
        <br> <input type="range" min="1" max="400" id="speed">
    </center>
</body>
<script>
    var can=document.getElementById('can');
    ctx=can.getContext('2d');
    can.height=innerHeight/2;
    can.width=innerWidth/4;
    var w=can.width;
    var h=can.height;
    can.style.background="white";
    can.style.border="2px solid red";
    ctx.translate(0,h);
    var randomBtn=document.getElementById('random');
    var sortBtn=document.getElementById('sort');
    var speed=document.getElementById('speed');
    speed.addEventListener('input',function(){
        document.getElementById('spd').textContent=speed.value;
    });
    
    // ctx.arc(w/2,-h/2,100,0,2*Math.PI,0);
    // ctx.stroke();
  
    var list=new Array();
    var colors=new Array();

    function getColorCode() {
      var makeColorCode = '0123456789ABCDEF';
      var code = '#';
      for (var count = 0; count < 6; count++) {
         code =code+ makeColorCode[Math.floor(Math.random() * 16)];
      }
      return code;
   }


    for(var i=0;i<30;++i)
    {
        list.push(Math.random()*10);
        colors.push(getColorCode());
    }
    var k=0;
    

    function drawLines(x1,y1,x2,y2,clr)
    {

        ctx.beginPath();
        ctx.strokeStyle=colors[clr];
        ctx.moveTo(x1,y1);
        ctx.lineTo(x2,y2);
        ctx.stroke();

    }
    
    function sortAnimate()
    {
        ctx.clearRect(0,0,w,-h);
        ctx.beginPath();
       k=0;
        for(var i=0;i<list.length*20;i+=10)
        {
            var clr=k;
            drawLines(i+15,0,i+15,-list[k++]*30,clr);
            ctx.lineWidth=5;
            ctx.stroke();
            
        }
        
    }
    
  sortAnimate();
  function unsort()
  {
      list=[];
      colors=[];
    for(var i=0;i<30;++i)
    {
        list.push(Math.random()*10);
        colors.push(getColorCode());
    }
     k=0;
      sortAnimate();
  }

   n=list.length;

  runloop=async()=>{
       sortBtn.disabled=true;
       randomBtn.disabled=true;
       speed.disabled=true;
       var spd=parseFloat(speed.value);
       for(var i=0;i<n-1;++i)
       {
        await new Promise (resolve=> setTimeout(resolve,400-spd));
           for(var j=0;j<n-1-i;++j)
           {
            await new Promise (resolve=> setTimeout(resolve,400-spd));
               if(list[j]>list[j+1])
               {
                   var temp=list[j];
                   list[j]=list[j+1];
                   list[j+1]=temp;
               }
              
              
               sortAnimate();
              
           }
          
       }
       randomBtn.disabled=false;
      sortBtn.disabled=false;
      speed.disabled=false;
    }
    



 //  sortAnimate();

   
   

</script>
</html>
