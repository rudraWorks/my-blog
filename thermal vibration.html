    <script>

        var can=document.getElementById("can");
        var ctx=can.getContext('2d');
        can.width=innerWidth/1.1;
        can.height=innerHeight/1.5;
        ctx.rect(0,0,can.width,can.height);
        ctx.fillStyle="red";
        ctx.fill();

        var vibration=document.getElementById("vibration");
        var rad_range=document.getElementById("radius");
        var newSampleButton=document.getElementById("newSample");

        newSampleButton.addEventListener('click',newSample);

      function Circles(x,y,radius)
      {
          this.x=x;
          this.y=y;
          this.radius=radius;
      }

      var objArray=[];
      var obj;

    function newSample()
      {
          objArray=[];
            for(var i=0; i<100;++i)
            {
                var rx=Math.random()*can.width;
                var ry=Math.random()*can.height;
                obj=new Circles(rx,ry,15);
                objArray.push(obj);
            }

           // alert("f");
      }   

      newSample();

    var yinc=1,xinc=1;

    function animate()
    {


       
        ctx.beginPath();
        ctx.clearRect(0,0,can.width,can.height);
        
        requestAnimationFrame(animate);

        
       
        for(var i=0;i<100;++i)
        {
            var cx=objArray[i].x;
            var cy=objArray[i].y;
            var rad=objArray[i].radius;
            var newY=cy;

            yinc=Math.random()*vibration.value;
            xinc=Math.random()*vibration.value;
            cy+=yinc;
            cx+=xinc;

            var r=rad_range.value;
            ctx.beginPath();
            ctx.arc(cx,cy,r,0,2*Math.PI,0);
            ctx.fillStyle="skyblue";
            ctx.fill();
            ctx.stroke();

        }
  

        
      
        yinc+=1;
        xinc+=1;
    }

    animate();
     
    </script>
