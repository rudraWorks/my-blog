    function draw()
    {

        let x=table.children[0].children[0].getBoundingClientRect().x;

    function srcDstSelection()

        let y=table.children[0].children[0].getBoundingClientRect().y;

        let i=(this.getBoundingClientRect().x-x)/9;
        let j=(this.getBoundingClientRect().y-y)/9;

        {
            si=j;
            sj=i;
            src.textContent=" ("+i+","+j+") ";
            isSrcSelected=true;
            table.children[j].children[i].style.background="green";
            
        }

            ej=i;
            isDstSelected=true;
            dst.textContent=" ("+i+","+j+") ";

    {

    function isValid(gridd,isVisited,i,j,row,col)
    {
        if(i<0 || j<0 || i>=row || j>=col || isVisited[i][j]==1 || gridd[i][j]==1)
            return 0;
            return 1;
    }

    function dfs(gridd,isVisited,tempArr,coordinates,i,j,m,n,row,col,isFound)
    {
        // let tempV=JSON.parse(JSON.stringify(tempArr));
        let tempV=tempArr.slice();
      
        if(!isValid(gridd,isVisited,i,j,row,col))
        return;
        
        // coordinates.push(tempV);
        isVisited[i][j]=1;
        if(i==m && j==n)
        {
            isFound.found=true;
            // console.log(tempV);
            // coordinates=tempV;
            coordinates.push(tempV);
            return;
        }

       
       
        if(i>m && j==n)
        {
      
            if(isFound.found)  //up
            return;
            let u=tempV.slice();
            u.push([i-1,j]);
            dfs(gridd,isVisited,u,coordinates,i-1,j,m,n,row,col,isFound);


            
            if(isFound.found) //left
            return;
            let l=tempV.slice();
            l.push([i,j-1]);
            dfs(gridd,isVisited,l,coordinates,i,j-1,m,n,row,col,isFound);
        


            if(isFound.found) //down
            return;
            let d=tempV.slice();
            d.push([i+1,j]);
            dfs(gridd,isVisited,d,coordinates,i+1,j,m,n,row,col,isFound);


         
            if(isFound.found) //right
            return;
            let r=tempV.slice();
            r.push([i,j+1]);
            dfs(gridd,isVisited,r,coordinates,i,j+1,m,n,row,col,isFound);

        
           
            
        }    
        
        else if(i<m && j==n)
        {
    
             
            if(isFound.found) //down
            return;
            let d=tempV.slice();
            d.push([i+1,j]);
            dfs(gridd,isVisited,d,coordinates,i+1,j,m,n,row,col,isFound);

            if(isFound.found) //right
            return;
            let r=tempV.slice();
            r.push([i,j+1]);
            dfs(gridd,isVisited,r,coordinates,i,j+1,m,n,row,col,isFound);

           
            if(isFound.found)  //up
            return;
            let u=tempV.slice();
            u.push([i-1,j]);
            dfs(gridd,isVisited,u,coordinates,i-1,j,m,n,row,col,isFound);

          

            if(isFound.found) //left
            return;
            let l=tempV.slice();
            l.push([i,j-1]);
            dfs(gridd,isVisited,l,coordinates,i,j-1,m,n,row,col,isFound);
        
       
            
        }    


        else if(i==m && j>n)
        {
      
            
            if(isFound.found) //left
            return;
            let l=tempV.slice();
            l.push([i,j-1]);
            dfs(gridd,isVisited,l,coordinates,i,j-1,m,n,row,col,isFound);

            
            if(isFound.found) //down
            return;
            let d=tempV.slice();
            d.push([i+1,j]);
            dfs(gridd,isVisited,d,coordinates,i+1,j,m,n,row,col,isFound);


            if(isFound.found) //right
            return;
            let r=tempV.slice();
            r.push([i,j+1]);
            dfs(gridd,isVisited,r,coordinates,i,j+1,m,n,row,col,isFound);

        

            if(isFound.found)  //up
            return;
            let u=tempV.slice();
            u.push([i-1,j]);
            dfs(gridd,isVisited,u,coordinates,i-1,j,m,n,row,col,isFound);


            
        }    

        else if(i==m && j<n)
        {

            if(isFound.found) //right
            return;
            let r=tempV.slice();
            r.push([i,j+1]);
            dfs(gridd,isVisited,r,coordinates,i,j+1,m,n,row,col,isFound);


            if(isFound.found)  //up
            return;
            let u=tempV.slice();
            u.push([i-1,j]);
            dfs(gridd,isVisited,u,coordinates,i-1,j,m,n,row,col,isFound);
           

            if(isFound.found) //left
            return;
            let l=tempV.slice();
            l.push([i,j-1]);
            dfs(gridd,isVisited,l,coordinates,i,j-1,m,n,row,col,isFound);
                
           

            if(isFound.found) //down
            return;
            let d=tempV.slice();
            d.push([i+1,j]);
            dfs(gridd,isVisited,d,coordinates,i+1,j,m,n,row,col,isFound);
         

            
        }    
     

        ////
        
     
        else if(i>m && j>n)
        {
      
            if(isFound.found) //left
            return;
            let l=tempV.slice();
            l.push([i,j-1]);
            dfs(gridd,isVisited,l,coordinates,i,j-1,m,n,row,col,isFound);
        
            if(isFound.found)  //up
            return;
            let u=tempV.slice();
            u.push([i-1,j]);
            dfs(gridd,isVisited,u,coordinates,i-1,j,m,n,row,col,isFound);

           
            if(isFound.found) //right
            return;
            let r=tempV.slice();
            r.push([i,j+1]);
            dfs(gridd,isVisited,r,coordinates,i,j+1,m,n,row,col,isFound);
        
            if(isFound.found) //down
            return;
            let d=tempV.slice();
            d.push([i+1,j]);
            dfs(gridd,isVisited,d,coordinates,i+1,j,m,n,row,col,isFound);

           

            
        }    
        
        else if(i>m && j<n)
        {
    

            if(isFound.found) //right
            return;
            let r=tempV.slice();
            r.push([i,j+1]);
            dfs(gridd,isVisited,r,coordinates,i,j+1,m,n,row,col,isFound);

            if(isFound.found)  //up
            return;
            let u=tempV.slice();
            u.push([i-1,j]);
            dfs(gridd,isVisited,u,coordinates,i-1,j,m,n,row,col,isFound);


            if(isFound.found) //left
            return;
            let l=tempV.slice();
            l.push([i,j-1]);
            dfs(gridd,isVisited,l,coordinates,i,j-1,m,n,row,col,isFound);
        
            
            if(isFound.found) //down
            return;
            let d=tempV.slice();
            d.push([i+1,j]);
            dfs(gridd,isVisited,d,coordinates,i+1,j,m,n,row,col,isFound);

           
        
            
        }    


        else if(i<m && j>n)
        {
      

            if(isFound.found) //left
            return;
            let l=tempV.slice();
            l.push([i,j-1]);
            dfs(gridd,isVisited,l,coordinates,i,j-1,m,n,row,col,isFound);
        
        
            if(isFound.found) //down
            return;
            let d=tempV.slice();
            d.push([i+1,j]);
            dfs(gridd,isVisited,d,coordinates,i+1,j,m,n,row,col,isFound);


            
            if(isFound.found) //right
            return;
            let r=tempV.slice();
            r.push([i,j+1]);
            dfs(gridd,isVisited,r,coordinates,i,j+1,m,n,row,col,isFound);

            if(isFound.found)  //up
            return;
            let u=tempV.slice();
            u.push([i-1,j]);
            dfs(gridd,isVisited,u,coordinates,i-1,j,m,n,row,col,isFound);


            
        }    

        else if(i<m && j<n)
        {
      
            if(isFound.found) //right
            return;
            let r=tempV.slice();
            r.push([i,j+1]);
            dfs(gridd,isVisited,r,coordinates,i,j+1,m,n,row,col,isFound);
                
            if(isFound.found) //down
            return;
            let d=tempV.slice();
            d.push([i+1,j]);
            dfs(gridd,isVisited,d,coordinates,i+1,j,m,n,row,col,isFound);

            if(isFound.found) //left
            return;
            let l=tempV.slice();
            l.push([i,j-1]);
            dfs(gridd,isVisited,l,coordinates,i,j-1,m,n,row,col,isFound);

            if(isFound.found)  //up
            return;
            let u=tempV.slice();
            u.push([i-1,j]);
            dfs(gridd,isVisited,u,coordinates,i-1,j,m,n,row,col,isFound);

            
        }    

        else
        {
      
             if(isFound.found) //left
            return;
            let l=tempV.slice();
            l.push([i,j-1]);
            dfs(gridd,isVisited,l,coordinates,i,j-1,m,n,row,col,isFound);
        
            if(isFound.found)  //up
            return;
            let u=tempV.slice();
            u.push([i-1,j]);
            dfs(gridd,isVisited,u,coordinates,i-1,j,m,n,row,col,isFound);

            if(isFound.found) //right
            return;
            let r=tempV.slice();
            r.push([i,j+1]);
            dfs(gridd,isVisited,r,coordinates,i,j+1,m,n,row,col,isFound);

        
            if(isFound.found) //down
            return;
            let d=tempV.slice();
            d.push([i+1,j]);
            dfs(gridd,isVisited,d,coordinates,i+1,j,m,n,row,col,isFound);
            
        }    
      

 

        return;

        if(isFound.found)  //up-left diagonal
        return;
        let ul=tempV.slice();
        ul.push([i-1,j-1]);
        dfs(gridd,isVisited,ul,coordinates,i-1,j-1,m,n,row,col,isFound);

        if(isFound.found) //down-left diagonal
        return;
        let dl=tempV.slice();
        dl.push([i+1,j-1]);
        dfs(gridd,isVisited,dl,coordinates,i+1,j-1,m,n,row,col,isFound);

        if(isFound.found) //up-right diagonal
        return;
        let ur=tempV.slice();
        ur.push([i-1,j+1]);
        dfs(gridd,isVisited,ur,coordinates,i-1,j+1,m,n,row,col,isFound);
 
        if(isFound.found) //down-right diagonal
        return;
        let dr=tempV.slice();
        dr.push([i+1,j+1]);
        dfs(gridd,isVisited,dr,coordinates,i+1,j+1,m,n,row,col,isFound);

    }
   
    function findPath(gridd,coordinates,i,j,m,n)
    {
    //     int row=grid.size(),col=grid[0].size();
    // vector<vector<int>>isVisited(row,vector<int>(col,0));
    // int isFound=0;
    // dfs(grid,isVisited,"",path,{},{},coordinates,i,j,m,n,row,col,isFound);
        let row=gridd.length,col=grid[0].length;
        isVisited=[];
       
        for(let i=0;i<row+1;++i)
        {   let temp=[];
            for(let j=0;j<col+1;++j)
            {  
                temp.push(0);
            }
            isVisited.push(temp);
           
        }

        isFound={found:false};
        let tempArr=[];
        dfs(gridd,isVisited,tempArr,coordinates,i,j,m,n,row,col,isFound);

    }
